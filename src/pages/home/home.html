<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      TP Agenda
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-menu side="left" [content]="mainMenu">
  <ion-content>
    <ion-list>
      <div user-info>
        <img src="assets/images/default-avatar.png" alt="">
        <h1>{{ (userData | async)?.firstName + " " + (userData | async)?.lastName }}</h1>
      </div>
      

      <button ion-item (click)="logOut()">
        Cerrar sesión
      </button>
      <ion-item menuClose detail-none>Cerrar menú</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainMenu [root]="rootPage"></ion-nav>

<ion-content padding>
  it's working
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
